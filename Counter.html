<html>
    <head>
        <style>
            div {
                font-size: 50px;
                text-align: center;
            }
            #but {
                font-size: 30px;
                margin-left: 46.5%;
                background-color: black;
                color: white;
                border-radius: 10px;
                padding: 10px;
            }
            #but:hover {
                font-style: italic;
            }

        </style>
    </head>
    <body>
        <div>
            Hello this is a counter!
        </div>
        <div id="count">
            0
        </div>
        <button id="but" onclick="update()">
            Update
        </button>
        <script>
            var count=0;
            function update(){
                count++;
                document.getElementById("count").innerHTML = count;
            }
        </script>
    </body>
</html>
